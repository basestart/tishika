<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./source/css/index.css"><link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="public/config.js"></script>
        <!-- 引入样式 -->
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
    </head>
    <body>
        <div id="app">
            <div class="panel">
                <el-menu
                    default-active="2"
                    class="el-menu-vertical-demo"
                    @open="handleOpen"
                    @close="handleClose"
                    background-color="#545c64"
                    text-color="#fff"
                    @select="handleSelect"
                    active-text-color="#ffd04b">
                    <el-submenu index="1">
                        <template slot="title">
                        <i class="el-icon-location"></i>
                        <span>&nbsp;</span>
                        </template>
                        <el-menu-item-group>
                        <template slot="title">添加</template>
                        <el-menu-item index="1-1">添加节点</el-menu-item>
                        <el-menu-item index="1-2">pasive</el-menu-item>
                        </el-menu-item-group>
                        <el-menu-item-group title="添加">
                        <el-menu-item index="1-3">mark</el-menu-item>
                        </el-menu-item-group>
                        <el-submenu index="1-4">
                        <template slot="title">操作</template>
                        <el-menu-item index="1-4-1">隐藏</el-menu-item>
                        <el-menu-item index="1-4-2">显示</el-menu-item>
                        </el-submenu>
                    </el-submenu>
                </el-menu>
            </div>
            <div id="map">
            </div>
        </div>
    </body>
    <script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./source/js/map.js"></script>
    <script src="./source/js/test.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: function () {
                return {
                    isCollapse: true
                }
            },
            mounted() {
                let self = this;
                var myLatlng = new qq.maps.LatLng(39.916527,116.397128);
                var myOptions = {
                    zoom: 15,
                    center: myLatlng,
                    mapTypeId: qq.maps.MapTypeId.ROADMAP
                }
                var map = new qq.maps.Map(document.getElementById("map"), myOptions);

                qq.maps.event.addListener(map, 'click', function(e) {
                    console.log(e);
                    self.$message('click map');
                    // alert('您点击了地图.');
                });
            },
            methods: {
                handleOpen(key, keyPath) {
                    console.log(key, keyPath);
                },
                handleClose(key, keyPath) {
                    console.log(key, keyPath);
                },
                handleSelect (e) {
                    console.log(e);
                }
            }
        })
    </script>
</html>
